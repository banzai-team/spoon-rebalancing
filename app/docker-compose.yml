version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: portfolio_rebalancer_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolio_rebalancer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio_rebalancer_api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: portfolio_rebalancer
      LLM_PROVIDER: ${LLM_PROVIDER:-openrouter}
      LLM_MODEL: ${LLM_MODEL:-x-ai/grok-4.1-fast:free}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      PORT: 8000
      HOST: 0.0.0.0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - portfolio_network
    volumes:
      - .:/app
    command: python portfolio_rebalancer_api.py

volumes:
  postgres_data:

networks:
  portfolio_network:
    driver: bridge

