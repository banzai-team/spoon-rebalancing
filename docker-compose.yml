version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: portfolio_rebalancer_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolio_rebalancer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_network

  migrations:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: portfolio_rebalancer_migrations
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-portfolio_rebalancer}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - portfolio_network
    volumes:
      - ./app:/app
    command: alembic upgrade head
    restart: "no"

  api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: portfolio_rebalancer_api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-portfolio_rebalancer}
      LLM_PROVIDER: ${LLM_PROVIDER:-openrouter}
      LLM_MODEL: ${LLM_MODEL:-x-ai/grok-4.1-fast:free}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      BITQUERY_CLIENT_SECRET: ${BITQUERY_CLIENT_SECRET:-}
      BITQUERY_CLIENT_ID: ${BITQUERY_CLIENT_ID:-}
      PORT: 8000
      HOST: 0.0.0.0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - portfolio_network
    volumes:
      - ./app:/app
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  portfolio_network:
    driver: bridge

